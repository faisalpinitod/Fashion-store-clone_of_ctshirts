<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    <div id="nav">
        <div>
            <svg class="" style="width:40px; height:40px;" viewBox="0 0 48 48" aria-label="">
                <symbol viewBox="0 0 48 48" id="icon-point">
                <path fill="none" stroke="#001F49" stroke-miterlimit="10" d="M37.33,21.33a9.33,9.33,0,0,0-18.66,0C18.67,26.67,28,36,28,36S37.33,26.67,37.33,21.33Z"></path>
                <circle fill="none" stroke="#001F49" stroke-miterlimit="10" cx="28" cy="21.33" r="2.67"></circle>
                <rect fill="none" x="12" y="8" width="32" height="32"></rect>
                </symbol>
                <use xlink:href="#icon-point"></use>
            </svg>
            <span class="d-inline-block">
                <svg class="abd" style="width:40px; height:40px;" viewBox="0 0 48 48" aria-label="">
                <symbol viewBox="0 0 48 48" id="icon-user">
                <path fill="#001F49" fill-rule="evenodd" d="M24,23.17a5.89,5.89,0,0,1-5.83-5.94A5.77,5.77,0,0,1,24.1,11.5a5.6,5.6,0,0,1,5.73,5.73A5.89,5.89,0,0,1,24,23.17Zm.1-10.67a4.78,4.78,0,0,0-4.93,4.73,4.83,4.83,0,1,0,9.66,0A4.63,4.63,0,0,0,24.1,12.5Z"></path>
                <path fill="#001F49" fill-rule="evenodd" d="M22.94,37c-3.63,0-5.86-.66-7-2.06-1.35-1.69-.77-4.07-.22-6.37.1-.39.2-.79.28-1.18.43-1.92,2.5-4.17,3.74-5.51l.63-.69.74.68-.63.68c-1.1,1.19-3.13,3.4-3.5,5.06-.09.4-.19.8-.28,1.2-.53,2.16-1,4.2,0,5.5S19.9,36.06,23.49,36h1c3.61.06,5.81-.49,6.77-1.69s.55-3.34,0-5.5c-.09-.4-.19-.8-.28-1.2-.36-1.61-2.32-3.84-3.38-5L27,21.79l.75-.67.68.78c1.2,1.36,3.2,3.63,3.61,5.49.08.39.18.79.28,1.18.55,2.3,1.13,4.68-.22,6.37-1.19,1.47-3.59,2.12-7.56,2.06H22.94Z"></path>
                </symbol>
                <use xlink:href="#icon-user"></use>
                </svg>
            </span>
        </div>
        <div id="img">
            <img width="70%" src="https://i.postimg.cc/dt32jJ7p/fashion-store.jpg" alt="">
        </div>
        <div id="nav2">
            <div id="search">
                <input type="search" >
            </div>
            <div class="header__links text-right col-25 mps-col-30">
                <div class="js-header-search header__search-wrap grey1 d-inline-block text-left">
                    <a href="#" class="header__search-toggle js-toggle-search-box p-top-z align-center-v" data-tracking="header-nav-url" data-tracking-custom-value="search">
                    <svg class="" style="width:40px; height: 40px;" viewBox="0 0 48 48" aria-label="">
                    <circle fill="none" stroke="#001F49" stroke-miterlimit="10" cx="22" cy="22" r="9.5"></circle>
                    <polyline fill="none" stroke="#001F49" stroke-miterlimit="10" points="29.07 29.07 29.29 29.29 36 36"></polyline>
                    </symbol>
                    </svg>
                    </a>
                </div>
            </div>    
            <div id="mini-cart">
                <a aria-label="Bag" data-tracking="header-nav-url" data-tracking-custom-value="minibag"  >
                <svg class="" style="width:40px; height:40px;" viewBox="0 0 48 48" aria-label="">
                <symbol viewBox="0 0 48 48" id="icon-bag">
                <rect fill="none" stroke="#001F49" fill-rule="evenodd" x="11" y="15" width="26" height="20"></rect>
                <path fill="#001F49" fill-rule="evenodd" d="M32.5,15h-1c0-2.27-.73-3-3-3h-9c-2.27,0-3,.73-3,3h-1c0-2.8,1.2-4,4-4h9C31.3,11,32.5,12.2,32.5,15Z"></path>
                </symbol>
                <use xlink:href="#icon-bag"></use>
                </svg>
                </a> 
            </div>
        </div>
    </div>
    <div class="rapper">
        <h2>Payment Form</h2>
        <form id="form">
          <h4>Account</h4>
          <div class="mainname">
            <div class="input_box">
              <input type="text" id="text" placeholder="Full Name" class="name"/>
            </div>
            <div class="input_box">
              <input type="text" id="text"placeholder="Name on Card" class="name" />
              
            </div>
          </div>
          <div class="DOB">
            <div class="input" id="text">
              <h4>Date Of Birth</h4>
              <input type="text" placeholder="DD" required class="dob" />
              <input type="text" placeholder="MM" required class="dob" />
              <input type="text" placeholder="YYYY" required class="dob" />
            </div>
            <div class="input1" id="text">
              <h4>Gender</h4>
              <input type="radio" name="gender" class="radio" id="b1" checked />
              <label for="b1">Male</label>
              <input type="radio" name="gender" class="radio" id="b2" />
              <label for="b2">Female</label>
            </div>
          </div>
          <div class="card">
            <div class="input2">
              <h4>Payment Details</h4>
              <input type="radio" name="pay" class="radio" id="bc1" checked />
              <label for="bc1"
                ><span>Credit Card</span></label
              >
              <input type="radio" name="pay" class="radio" id="bc2" />
              <label for="bc2"
                ></i>Paypal</span></label
              >
            </div>
          </div>
          <div class="atm">
            <div class="input_box">
              <input
                type="text"
                id="card"
                class="name"
                placeholder="Enter Card Number 1111 2222 3333 4444"
                required
              />
            </div>
          </div>
          <div class="atmpin">
            <div class="input_box">
              <input
                type="password"
                id="cvv"
                class="name"
                placeholder="Enter CVV"
                required
              />
            </div>
          </div>
          <div class="cal">
              <div class="input_box">
                <select  class="name">
                  <option value="">Card Expiry Month</option>
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>
                  <option value="Apr">Apr</option>
                  <option value="May">May</option>
                  <option value="Jun">Jun</option>
                  <option value="Jul">Jul</option>
                  <option value="Aug">Aug</option>
                  <option value="Sep">Sep</option>
                  <option value="Oct">Oct</option>
                  <option value="Nov">Nov</option>
                  <option value="Dec">Dec</option>
                </select>
              </div>
            <div class="input_box">
              <select  class="name">
                <option>Card Expiry Year</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
              </select>
            </div>
          </div>
        
            <div class="box">
              <button id="sub" type="submit">PAY NOW</button>
            </div>
        </form>
      </div>
</body>
</html>
