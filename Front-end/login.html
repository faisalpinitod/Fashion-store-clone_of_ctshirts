<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    
</head>
<body>
    
    <div id="main">
        <div id="main1">
            <p>My Account</p>
            <form>
                <h6>Email Address</h6>
                <input type="email" placeholder="" id="email" required>
                <h6>Password</h6>
                <input type="password" placeholder="" id="pass" required>
                <button id="submit">LOG IN</button>   
            </form>
        </div>
        <div id="main2">
            <h4>New customers</h4>
            <p>Set up an account with us and you will be able to:</p>
            <div>
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dwdb6da176/images/svg-icons/order_history.svg" alt="">
                <div>
                    <p>Check order status</p>
                </div>
            </div>
            <div>
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dw3a36da3a/images/svg-icons/address_book.svg" alt="">
                <div>
                    <p>Save multiple addresses to your address book</p>
                </div>
            </div>
            <div>
                <img src="https://www.charlestyrwhitt.com/on/demandware.static/Sites-CTShirts-US-Site/-/default/dw2ed88bb6/images/svg-icons/personal_details.svg" alt="">
                <div>
                    <p>Set your size and monogramming preferences</p>
                </div>
            </div>
            <button>CREATE AN ACCOUNT NOW</button>
        </div>
    </div>
    
</body>
</html>
<script src="login.js"></script>
